name: Deploy Terraform AWS Infrastructure and Upload CSV

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform Deploy and S3 Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./infra

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./infra

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./infra

      #  New Step: Upload CSV file to existing S3 bucket
      - name: Upload CSV file to S3
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          bucket: flights-data-pipeline-bharath-2025
          region: ap-south-1
          local-dir: ./data

